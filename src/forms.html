<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import ~~CDN~~ materialize.css-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materialize CSS</title>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Materialize CSS Demo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="materializeVsBootstrap.html">Materialize VS Bootstrap</a></li>
          <li><a href="basic.html">Basic</a></li>
          <li><a href="nav.html">Navigation</a></li>
          <li><a href="forms.html">Forms</a></li>
          <li><a href="grids.html">Grids</a></li>
          <li><a href="examples.html">All Examples</a></li>
        </ul>
      </div>
    </nav>
    <br><br>

    <div class="container">
      <h1 class="brown white-text center">FORMS</h1>
      <!-- FORMS -->
      <form>
          <div class="input-field">
              <input type="text" id="name">
              <label class="active" for="name">Name</label>
          </div>
          <div class="input-field">
              <input type="email" id="email" class="validate">
              <label class="email" for="email">Email</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field">
              <textarea type="textarea" id="textarea" class="materialize-textarea"></textarea>
              <label class="active" for="textarea">Textarea</label>
          </div>

          <!-- CHECKBOXES -->
          <p class="blue-text">Select a color(s)</p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Red</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Green</span>
            </label>
          </p>
          <br>

          <!-- RADIO -->
          <p class="blue-text">Select a color</p>
          <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Red</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Yellow</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="group1" type="radio"  />
              <span>Green</span>
            </label>
          </p>

      </form>
    </div>

    <div style="height:200px"></div>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/additionalMaterialize.js"></script>
  </body>
</html>
