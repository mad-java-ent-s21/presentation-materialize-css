<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import ~~CDN~~ materialize.css-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materialize CSS</title>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Materialize CSS Demo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="materializeVsBootstrap.html">Materialize VS Bootstrap</a></li>
          <li><a href="basic.html">Basic</a></li>
          <li><a href="nav.html">Navigation</a></li>
          <li><a href="forms.html">Forms</a></li>
          <li><a href="grids.html">Grids</a></li>
          <li><a href="examples.html">All Examples</a></li>
        </ul>
      </div>
    </nav>
    <br><br>

    <h1 class="center blue white-text z-depth-2">GRID SYSTEM</h1>
    <!-- GRID SYSTEM -->
    <div class="row">
        <div class="col s1"><div class="card-panel brown white-text">1</div></div>
        <div class="col s1"><div class="card-panel brown white-text">2</div></div>
        <div class="col s1"><div class="card-panel brown white-text">3</div></div>
        <div class="col s1"><div class="card-panel brown white-text">4</div></div>
        <div class="col s1"><div class="card-panel brown white-text">5</div></div>
        <div class="col s1"><div class="card-panel brown white-text">6</div></div>
        <div class="col s1"><div class="card-panel brown white-text">7</div></div>
        <div class="col s1"><div class="card-panel brown white-text">8</div></div>
        <div class="col s1"><div class="card-panel brown white-text">9</div></div>
        <div class="col s1"><div class="card-panel brown white-text">10</div></div>
        <div class="col s1"><div class="card-panel brown white-text">11</div></div>
        <div class="col s1"><div class="card-panel brown white-text">12</div></div>
    </div>

    <div class="row">
        <div class="col s8"><div class="card-panel brown white-text">8</div></div>
        <div class="col s4"><div class="card-panel brown white-text">4</div></div>
    </div>

    <!-- OFFSETTING -->
    <div class="row">
        <div class="col s12"><div class="card-panel brown white-text">12</div></div>
        <div class="col s6 offset-s6"><div class="card-panel brown white-text">Offset by 6</div></div>
    </div>

    <!-- PUSH AND PULL -->
    <div class="row">
        <div class="col s7 push-s5"><div class="card-panel brown white-text">7 (push by 5)</div></div>
        <div class="col s5 pull-s7"><div class="card-panel brown white-text">5 (push by 7)</div></div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/additionalMaterialize.js"></script>
  </body>
</html>
